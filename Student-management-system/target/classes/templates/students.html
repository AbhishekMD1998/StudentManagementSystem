<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Students Management</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	
	<body>
		<div class = "container">
			<div class = "row">
				<h1> List Students </h1> 		
			</div>
			
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/students/new}" class="btn btn-outline-primary">ADD</a>
					
				</div>
				
			</div>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th> student First Name</th>
						<th> student Last Name</th>
						<th> student Email</th>
						<th> Action</th>
					</tr>
					
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text = "${student.firstName}"></td>
						<td th:text = "${student.lastName}"></td>
						<td th:text = "${student.email}"></td>
						<td> <a th:href="@{/students/edit/{id} (id=${student.id})}" class="btn btn-primary">Update</a> </td>
						<td> <a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a> </td>
					</tr>
				</tbody>
				
			</table>
		</div>
	</body>
</html>
