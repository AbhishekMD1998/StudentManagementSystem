<!DOCTYPE html>

<html xmlns="http://www.thymeleaf.org">



<head>
	<title>Update Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1> Add Student </h1>
		</div>

		<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">

			<div class="fprm-group">
				<lable> First Name</lable>
				<input type="text" name="firstname" th:field="*{firstName}" class="form-control"
					placeholder="firstname">

			</div>
			<div class="fprm-group">
				<lable> Last Name</lable>
				<input type="text" name="lastname" th:field="*{lastName}" class="form-control" placeholder="lastname">

			</div>
			<div class="fprm-group">
				<lable> Email</lable>
				<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="email">

			</div>


			<div class="box-footer">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>

	</div>
</body>

</html>
